<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="myStyle.css">
        <link rel="text/javascript" href="script.js">
    </head>
    <body>
        <div class="input">
            <p>Room Rental: </p>
            <input id="rental" type="number" placeholder="Enter the value">
            <p>Food: </p>
            <input id="food" type="number" placeholder="Enter the value">
            <p>Entertainment: </p>
            <input id="entertainment" type="number" placeholder="Enter the value">
            <p>Total: </p>
            <input id="total" type="text" name="total" onshow="display()" readonly>
            <p>With Tax: </p>
            <input id="withTax" type="text" name="withoutTax" onshow="display()" readonly>
        </div>
    </body>
</html>
